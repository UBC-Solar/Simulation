[build-system]
requires = ["setuptools", "setuptools-scm", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[project]
name = "UBC-Solar-Simulation"
authors = [
    {name = "UBC Solar", email = "software@ubcsolar.com"},
    {name = "Fisher Xue"},
    {name = "Mihir Nimgade"},
    {name = "Chris Chang"},
    {name = "David Widjaja"},
    {name = "Justin Hua"},
    {name = "Ilya Veksler"},
    {name = "Renu Rajamagesh"},
    {name = "Ritchie Xia"},
    {name = "Erik Langille"},
    {name = "Chris Aung"},
    {name = "Ishaan Trivedi"},
    {name = "Jason Liang"},
    {name = "Felix Toft"},
    {name = "Mack Wilson"},
    {name = "Jonah Lee"},
    {name = "Tamzeed Quazi"},
    {name = "Joshua Riefman"}
]
maintainers = [
    {name = "UBC Solar", email = "software@ubcsolar.com"},
    {name = "Joshua Riefman", email = "joshuariefman@gmail.com"},
    {name = "Renu Rajamagmesh"},
    {name = "Felix Toft"},
    {name = "Mack Wilson"},
    {name = "Jonah Lee"},
    {name = "Tamzeed Quazi"},
]
description = "UBC Solar's Simulation Environment"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["car", "simulation", "solar"]
license = { file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Physics"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://ubcsolar.com"
Repository = "https://github.com/UBC-Solar/Simulation"
Documentation = "https://wiki.ubcsolar.com"

[tool.setuptools-git-versioning]
enabled = true

[project.scripts]
run_simulation = "simulation.run_simulation:main"
